<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/c141728b04.js"></script>

    <title>Welcom To Social Network</title>
</head>

<body>

    <nav class="bg-dark navbar">
        <h1>
            <a href="dashboard.html" id="title">
                <i class="fas fa-code"></i>DevConnector
            </a>
        </h1>
        <ul>
            <li><a href="profile.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1 class="large text-primary">
            Sign Up
        </h1>
        <p class="lead"><i class="fas fa-user"></i>
            Create Your Account
        </p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="text" placeholder="name">
            </div>
            <div class="form-group">
                <input type="email" placeholder="email">
                <small class="form-text">this site uses gravatar</small>
            </div>

            <div class="form-group">
                <input type="password" placeholder="password" minlength="6">
            </div>
            <div class="form-group">
                <input type="password" minlength="6" placeholder="confirm password">
            </div>
            <input type="submit" class="btn btn-primary" value="Register">
        </form>

        <p class="my-1">
            Lready have an account
            <a href="login.html">Sign in</a>
        </p>

    </div>




</body>

</html>
