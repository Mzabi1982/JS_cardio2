<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Document</title>
  </head>
  <style></style>

  <body>
    <header>
      <div class="btn-menu">
        <div class="btn-lin"></div>
        <div class="btn-lin"></div>
        <div class="btn-lin"></div>
      </div>
      <nav class="menu">
        <div class="menu-branding"></div>
        <ul class="menu-nav">
          <li>ldkfdslfjsd</li>
          <li>ldkfdslfjsd</li>
          <li>ldkfdslfjsd</li>
        </ul>
      </nav>
    </header>

    <script>
      const menuBtn = document.querySelector(".btn-menu");
      const menu = document.querySelector(".menu");
      const menu_nav = document.querySelector(".menu-nav");
      const menu_branding = document.querySelector(".menu-branding");
      const items = document.querySelectorAll(".menu-nav li");

      let showMenu = false;

      menuBtn.addEventListener("click", e => {
        if (!showMenu) {
          menuBtn.classList.add("close");
          menu.classList.add("show");
          menu_nav.classList.add("show");
          menu_branding.classList.add("show");
          items.forEach(item => {
            item.classList.add("show");
          });
          showMenu = true;
        } else {
          menuBtn.classList.remove("close");
          menu.classList.remove("show");
          menu_nav.classList.remove("show");
          menu_branding.classList.remove("show");
          items.forEach(item => {
            item.classList.remove("show");
          });
        }
      });
    </script>
  </body>
</html>
